<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //if(){} 语句进行判断
    var age=20
    if(age>18){
        console.log("01")
    }else{
        console.log("02")
    }

    //多条件判断
    if(age>19){
        console.log("01")
    }else if(age>2){
        console.log("02")
    }else{
        console.log("03")
    }
    //如果某个条件成立则后面将不再进行
</script>
</html>

<script>
    //对象 由若干键值对组成
    //描述人
    var xl={
        age:18,
        name:"明",
        school:"郑大",
        "weight-height":"70kg,180cm"
    }
    console.log(xl);

    //获取对象内部属性 属性名若包含特殊字符需用 "" 包起来
    var age=xl.age
    var name=xl.name
    var school=xl.school
    var body=xl["weight-height"]  //直接对象名加[]
    console.log(age,name,school,body);
</script>
